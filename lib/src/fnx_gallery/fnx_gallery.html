<style>
    .fnx__gallery__wrapper {
        z-index: 100000;
        background-color: rgba(0,0,0,0.9);
        position: fixed;
        top:0;
        left:0;
        bottom:0;
        right:0;
    }

    .fnx__gallery__main {
        padding: 1em;
    }

    .fnx__gallery__content {
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
    }

    .fnx__gallery__wrapper {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
    }

    .fnx__gallery__main {
        flex-grow: 1;
        flex-shrink: 1;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }

    .fnx__gallery__content {
        flex-grow: 1;
        flex-shrink: 1;
        transition: opacity 200ms;
    }

    .fnx__gallery__captions {
        color: white;
        text-align: center;
        min-height: 3em;
        padding: 0 10vw;
    }

    .fnx__gallery__thumbs {
        min-height: 60px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin-bottom: 12px;
        margin-top: 12px;
        padding: 0 12px;
        transition: margin-left 300ms;
        justify-content: center;
    }

    .fnx__gallery__thumb {
        transition: transform 300ms;
    }

    .fnx__gallery__thumb img {
        height: 60px;
        margin-right: 0.5em;
        border: 1px solid transparent;
        border-radius: 1px;
    }

    .fnx__gallery__thumb--selected {
        transform: scale(1.05);
    }

    .fnx__gallery__thumb--selected img {
        border: 1px solid white;
    }

    .fnx__gallery__nav--left {
        margin-right: 12px;
    }

    .fnx__gallery__nav--right {
        margin-left: 12px;
    }

    .fnx__gallery__nav--left,
    .fnx__gallery__nav--right {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .fnx__gallery__button svg {
        cursor: pointer;
        transition: transform 300ms;
        fill: white;
    }

    .fnx__gallery__button:hover svg {
        transform: scale(1.2);
    }

    .fnx__gallery__header {
        padding: 12px;
        padding-bottom: 0;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
    }

    @media (max-width: 600px) {
        .fnx__gallery__thumbs {
            min-height: 40px;
        }
        .fnx__gallery__thumb img {
            height: 40px;
        }
    }
</style>

<div class="fnx__gallery__wrapper">
    <div class="fnx__gallery__header">
        <span class="fnx__gallery__button" (click)="goAway()">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </span>
    </div>
    <div class="fnx__gallery__main">
        <div class="fnx__gallery__nav--left fnx__gallery__button" (click)="goLeft()" *ngIf="moreImages">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </div>
        <div class="fnx__gallery__content" [style.background-image]="selectedImageSrcCss" (touchstart)="touchStart($event)" (touchmove)="touchMove($event)" (touchend)="touchEnd($event)" #content>
        </div>
        <div class="fnx__gallery__nav--right fnx__gallery__button" (click)="goRight()" *ngIf="moreImages">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
        </div>
    </div>
    <div class="fnx__gallery__captions" *ngIf="withCaptions == true" #caption></div>
    <div class="fnx__gallery__thumbs" *ngIf="withThumbnails == true && moreImages" #thumbs>
        <span class="fnx__gallery__thumb" *ngFor="let i of images" [class.fnx__gallery__thumb--selected]="i == selectedImage" (click)="selectImage(i)">
            <img src="{{i.thumbSrc == null ? i.imgSrc : i.thumbSrc}}">
        </span>
    </div>
</div>
